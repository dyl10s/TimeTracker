<nb-layout-column class="column">
    <nb-card *ngIf="!discordLinkResuts" class="login-container">
      <nb-card-header>
        <h4 class="text-black">Login</h4>
      </nb-card-header>

      <nb-card-body>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <div class="form-group">
            <input
              type="email"
              nbInput
              fullWidth
              status="primary"
              placeholder="Email address"
              formControlName="email"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              nbInput
              fullWidth
              status="primary"
              placeholder="Password"
              formControlName="password"
            />
          </div>

          <p class="error" *ngIf="error">{{ error }}</p>

          <div class="form-group">
            <button 
              nbButton 
              fullWidth 
              status="success" 
              [nbSpinner]="isLoading"
              [disabled]="isLoading"
              nbSpinnerStatus="success">
              Login
            </button>
          </div>
          <nb-actions>
            <nb-action>Not a member? <span style="margin-left:3px" class="clickable" routerLink="/auth/register" [queryParams]="{inviteCode: activatedRoute.snapshot.queryParamMap.get('inviteCode')}">Register</span></nb-action>
          </nb-actions>
        </form>
      </nb-card-body>
    </nb-card>

    <nb-card *ngIf="discordLinkResuts" class="login-container">
      <nb-card-header>
        <h4 class="text-black">Discord Link Results</h4>
      </nb-card-header>

      <nb-card-body>
        <p>
          {{ discordLinkResuts }}
        </p>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
