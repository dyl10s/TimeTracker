<div class="container">
  <nb-layout-column>
    <h3>Basic Info</h3>

    <div class="line" [formGroup]="updateNameForm">
      <div class="row">
        <nb-card-body class="form">
          <div class="col-25">
            <label for="firstName">First Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="firstName"
              nbInput
              placeholder="First Name"
              formControlName="firstName"
            />
          </div>
        </nb-card-body>
      </div>

      <div class="row">
        <nb-card-body class="form">
          <div class="col-25">
            <label for="lastName">Last Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lastName"
              nbInput
              placeholder="Last Name"
              formControlName="lastName"
            />
          </div>
        </nb-card-body>
      </div>

      <div class="row">
        <nb-card-body class="form">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input
              type="email"
              id="email"
              nbInput
              placeholder="Email"
              [value]="emailAddress"
              formControlName="email"
            />
          </div>
        </nb-card-body>
      </div>

      <div class="row">
        <nb-card-body>
          <div class="col-25">
            <button
              nbButton
              status="success"
              [nbSpinner]="disableNameSubmitButton"
              (click)="setName(updateNameForm)">
              Update Info
            </button>
          </div>
        </nb-card-body>
      </div>
    </div>

    <h3>Projects</h3>
    <div class="line" [nbSpinner]="projectsLoading">
      <span *ngIf="projects.length < 1">
        <div class="row">
          <nb-card-body>
            <p>You're currently not part of any projects.</p>
          </nb-card-body>
        </div>
      </span>
      <span *ngFor="let project of projects;">
        <div class="row">
          <nb-card-body>
            <p>{{project}}</p>
          </nb-card-body>
        </div>
      </span>  
    </div>

    <div class="line" [formGroup]="setPasswordForm">
      <div class="row">
        <nb-card-body>
          <h4>Change Password</h4>
          <div class="col-75">
            <input
              type="password"
              nbInput
              fullWidth
              status="primary"
              placeholder="Current Password"
              formControlName="currentPassword"
            />
          </div>
        </nb-card-body>
      </div>

      <div class="row">
        <nb-card-body>
          <div class="col-75">
            <input
              type="password"
              nbInput
              fullWidth
              status="primary"
              placeholder="New Password"
              formControlName="newPassword"
            />
          </div>
        </nb-card-body>
      </div>

      <div class="row">
        <nb-card-body>
          <div class="col-75">
            <input
              type="password"
              nbInput
              fullWidth
              status="primary"
              placeholder="Verify New Password"
              formControlName="newPasswordVerification"
            />
          </div>
        </nb-card-body>
      </div>

      <div class="row">
        <nb-card-body>
          <div class="col-25">
            <button
              nbButton
              status="control"
              (click)="setPassword(setPasswordForm)"
              [disabled]="disablePasswordSubmitButton"
              [nbSpinner]="disablePasswordSubmitButton">
              Change Password
            </button>
          </div>
        </nb-card-body>
      </div>

    </div>
  </nb-layout-column>
</div>
