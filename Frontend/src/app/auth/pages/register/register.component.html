<nb-layout-column class="column">
    <nb-card class="register-container">
      <nb-card-header>
        <h4 class="text-black">Register</h4>
      </nb-card-header>

      <nb-card-body [formGroup]="registerForm">
         <div class="form-group">
            <input
              type="name"
              nbInput
              fullWidth
              status="primary"
              placeholder="First Name"
              formControlName="firstName"
            />
          </div>
           <div class="form-group">
            <input
              type="name"
              nbInput
              fullWidth
              status="primary"
              placeholder="Last Name"
              formControlName="lastName"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              nbInput
              fullWidth
              status="primary"
              placeholder="Email address"
              formControlName="email"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              nbInput
              fullWidth
              status="primary"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        <div class="form-group">
            <input
              type="password"
              nbInput
              fullWidth
              status="primary"
              placeholder="Confirm Password"
              formControlName="confirmPassword"
            />
          </div>

          <p class="error" *ngIf="error">{{ error }}</p>
          
          <div class="form-group">
            <button 
              nbButton 
              fullWidth 
              status="success" 
              (click)="register(registerForm.value)"
              [nbSpinner]="isLoading"
              [disabled]="isLoading"
              nbSpinnerStatus="danger">
              Register
          </button>
          </div>
          <nb-actions>
            <nb-action>Already a member? <span class="clickable" routerLink="/auth/login">Login</span></nb-action>
          </nb-actions>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
