<div class="desktop">
  <nb-layout>
    <nb-sidebar class="sidebar">
      <nb-menu [items]="items" class="menu"> </nb-menu>
    </nb-sidebar>

    <nb-layout-column class="colored-column-success">
      <h2>Basic Info</h2>

      <div class="line">
        <div class="row">
          <nb-card-body class="form">
            <div class="col-25">
              <label for="firstName">First Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="firstName"
                nbInput
                placeholder="(user info here)"
              />
            </div>
          </nb-card-body>
        </div>

        <div class="row">
          <nb-card-body class="form">
            <div class="col-25">
              <label for="lastName">Last Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lastName"
                nbInput
                placeholder="(user info here)"
              />
            </div>
          </nb-card-body>
        </div>

        <div class="row">
          <nb-card-body class="form">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input
                type="email"
                id="email"
                nbInput
                placeholder="(user info here)"
                disabled
              />
            </div>
          </nb-card-body>
        </div>
      </div>

      <div class="line">
        <div class="row">
          <div class="col-75">
            <label>Change your password.</label>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <button nbButton status="basic">Change Password</button>
          </div>
        </div>
      </div>

      <div class="line">
        <div class="row">
          <div class="col-75">
            <button nbButton status="success">Update Info</button>
            <button nbButton outline status="basic">Cancel</button>
          </div>
        </div>
      </div>
    </nb-layout-column>
  </nb-layout>
</div>

<div class="mobile">
  <nb-layout-header>
    <h4>Basic Info</h4>
  </nb-layout-header>
  <div class="container">
    <nb-layout-column>
      <nb-card>
        <nb-menu [items]="items" autoCollapse="true"> </nb-menu>
      </nb-card>

      <div class="line">
        <div class="row">
          <nb-card-body>
            <div class="col-25">
              <label for="firstName">First Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="firstName"
                nbInput
                placeholder="(user info here)"
              />
            </div>
          </nb-card-body>
        </div>

        <div class="row">
          <nb-card-body>
            <div class="col-25">
              <label for="lastName">Last Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lastName"
                nbInput
                placeholder="(user info here)"
              />
            </div>
          </nb-card-body>
        </div>

        <div class="row">
          <nb-card-body>
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input
                type="email"
                id="email"
                nbInput
                placeholder="(user info here)"
                disabled
              />
            </div>
          </nb-card-body>
        </div>
      </div>

      <div class="line">
        <div class="row">
          <div class="col-25">
            <label>Change your password.</label>
          </div>
          <div class="col-25">
            <button nbButton status="basic">Change Password</button>
          </div>
        </div>
      </div>

      <div class="line">
        <div class="row">
          <div class="col-25">
            <button nbButton status="success">Update Info</button>
          </div>
          <div class="col-25">
            <button nbButton outline status="basic">Cancel</button>
          </div>
        </div>
      </div>
    </nb-layout-column>
  </div>
</div>
